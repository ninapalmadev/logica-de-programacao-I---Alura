    <h2>RECEITAS DO YAN</h2>
</body>

<script>
     var nomeDaListaArray = [];

    var quantidadeElementosNoArray = parseInt(prompt("Quantos itens vocÃª vai adicionar?"));

    var posicaoElemento = 1;

    while( posicaoElemento <= quantidadeElementosNoArray) {

        var item = prompt("Informe o item " + posicaoElemento);

        var existe = false;

        for(var posicao = 0; posicao <= nomeDaListaArray.length; posicao++){
            if(nomeDaListaArray[posicao] == item){
                existe = true;
                break;
            }
        }
        if(existe == false){
            nomeDaListaArray.push(item);
            posicaoElemento++;
    }
    }
 
        console.log(nomeDaListaArray);
</script>
