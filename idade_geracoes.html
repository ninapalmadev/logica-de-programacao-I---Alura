<meta charset="UTF-8">

</body>
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var colonia = 1500;
    var atual = 2022;
    var casal = 28;
    
    var geracao = (atual - colonia) / casal;

    mostra("Desde 1500 até o ano atual, quantas gerações se passaram? " + Math.round(geracao));
    
</script>
